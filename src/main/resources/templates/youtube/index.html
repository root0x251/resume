<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Рандомайзер для определения победителей конкурсов на YouTube</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/youtube/img/mdb-favicon.ico}" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.11.2/css/all.css}">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap}">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/yandex/css/bootstrap.min.css}">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/yandex/css/mdb.min.css}">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" th:href="@{/youtube/css/style.css}">

    <!-- Yandex.Metrika counter -->
    <script type="text/javascript">
   (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
   m[i].l=1*new Date();k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
   (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

   ym(58875604, "init", {
        clickmap:true,
        trackLinks:true,
        accurateTrackBounce:true,
        webvisor:true
   });




    </script>
    <noscript>
        <div><img th:src="@{https://mc.yandex.ru/watch/58875604}" style="position:absolute; left:-9999px;" alt=""/>
        </div>
    </noscript>
    <!-- /Yandex.Metrika counter -->

</head>

<body>


<!--Main Navigation-->
<header>

    <nav class="navbar navbar-expand-lg navbar-dark black">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fab fa-youtube"></i>
                <strong>Randomizer</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/youtube-rand}">Главная страница <span
                                class="sr-only">(current)</span></a>
                    </li>
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link" th:href="@{/youtube-rand}">Документация</a>-->
<!--                    </li>-->
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a th:href="@{https://twitter.com/rtootik_}" class="nav-link"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{https://vk.com/id433186932}" class="nav-link"><i class="fab fa-vk"></i></a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{https://github.com/root0x251}" class="nav-link"><i class="fab fa-github"></i></a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{mailto:rtootik@gmail.com}" class="nav-link"><i class="fab fa-google"></i></a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{https://t-do.ru/root0x251}" class="nav-link"><i class="fab fa-telegram"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="view intro-2">
        <img width="100%" height="100%" th:src="${youtubeModel.bgVideoUrlImage}" alt="" style="position:fixed;top:0;left:0;">
        <div class="full-bg-img">
            <div class="mask rgba-black-strong flex-center">
                <div class="container">
                    <div class="white-text text-center wow fadeInUp">
                        <div class="row">
                            <div class="col">
                                <h2>Рандомайзер для определения победителей конкурсов на YouTube</h2>
                            </div>
                        </div>

                        <div class="row url-form">
                            <div class="col-md-2"></div>
                            <div class="col-md-4 align-self-center">
                                <div class="md-form">
                                    <form action="#" th:action="@{/youtube-rand?result}" th:object="${youtubeInputForm}"
                                          method="post" id="urlInputForm">
                                        <input type="text" id="inputMDEx" class="form-control" th:field="*{videoURL}"/>
                                        <label for="inputMDEx">Input URL</label>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-4 align-self-center">
                                <button type="submit" class="btn btn-danger" form="urlInputForm">randomize</button>
                            </div>
                            <div class="col-md-2"></div>
                        </div>

                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col"><i class="fas fa-play"></i></div>
                            <div class="col"><i class="fas fa-smile"></i></div>
                            <div class="col"><i class="fas fa-angry"></i></div>
                            <div class="col"><i class="fas fa-comment-dots"></i></div>
                            <div class="col-sm-3"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col">
                                <h5><p th:text="${youtubeModel.viewCount}"/></h5>
                            </div>
                            <div class="col">
                                <h5><p th:text="${youtubeModel.likeCount}"/></h5>
                            </div>
                            <div class="col">
                                <h5><p th:text="${youtubeModel.dislikeCount}"/></h5>
                            </div>
                            <div class="col">
                                <h5><p th:text="${youtubeModel.commentCount}"/></h5>
                            </div>
                            <div class="col-sm-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</header>
<!--Main Navigation-->


<!--Modal: Login with Avatar Form-->
<div class="modal fade" id="result" tabindex="-1" role="dialog" aria-labelledby="result"
     aria-hidden="true">
    <div class="modal-dialog cascading-modal modal-avatar modal-sm" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <img th:src="@{${youtubeModel.avatar}}" alt="avatar" class="rounded-circle img-responsive" />
            </div>
            <!--Body-->
            <div class="modal-body text-center mb-1">
                <h5 class="mt-1 mb-2"><a th:href="${youtubeModel.userLink}"> <p th:text="${youtubeModel.name}"/> </a></h5>
                <div class="md-form ml-0 mr-0">
                    <p th:text="${youtubeModel.message}"/>
                </div>

                <div class="row">
                    <div class="col">
                        <button data-dismiss="modal" class="btn btn-danger mt-1 test">закрыть</button>
                    </div>
                </div>

            </div>

        </div>
        <!--/.Content-->
    </div>
</div>
<!--Modal: Login with Avatar Form-->


<!-- End your project here-->

<!-- jQuery -->
<script type="text/javascript" th:src="@{/yandex/js/jquery.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" th:src="@{/yandex/js/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" th:src="@{/yandex/js/bootstrap.min.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" th:src="@{/yandex/js/mdb.min.js}"></script>
<!-- Your custom scripts (optional) -->

<script>
    if (document.location.href.indexOf('result') != -1) {
        $("#result").modal('show');
    }

</script>

</body>

</html>
